<!-- Preloader Init -->
<script type="text/javascript">
    //<![CDATA[
    $(window).load(function() {// makes sure the whole site is loaded
	"use strict";
			window.scrollTo(0, 1);//iPad sticky elements on first scroll fix
			$(".activeMenu").removeClass("activeMenu");
           $(".spinner").fadeOut(); // will first fade out the loading animation
           $("#preloader").delay(350).fadeOut("slow"); // will fade out the white DIV that covers the website.
			$("body").delay(450).css("overflow", "auto");//allows page to be scrolled after loading is complete.
			document.ontouchstart = function(e){return true;}//re-initiates scrolling on touch devices
			
			//sets lazy loading for images
			$("li img").unveil(300, function() {
			  $(this).load(function() {
				this.style.opacity = 1;
				$("li img").removeClass('minHeightImg')
			  });
			});
			//Initiates sticky box
			$(".subNav").sticky({ topSpacing: 56 });
        });
    //]]>
</script>
